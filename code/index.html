<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=.0">
    <title>Flip Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Flip Box</h1>
    <p>Handling multiple events with or without Event Delegation!</p>
    <!-- <div class="p-section">
        <p>Without Event Delegation</p>
        <p>With Event Delegation</p>
    </div> -->
  
    <main class="container">
      
            <div class="big-box box-1">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
             </div>
            
             <div class="big-box box-2">
                <div class="box" data-text="1"></div>
                <div class="box" data-text="2"></div>
                <div class="box" data-text="3"></div>
                <div class="box" data-text="4"></div>
                <div class="box" data-text="5"></div>
                <div class="box" data-text="6"></div>
                <div class="box" data-text="7"></div>
                <div class="box" data-text="8"></div>
                <div class="box" data-text="9"></div>
                <div class="box" data-text="10"></div>
                <div class="box" data-text="11"></div>
                <div class="box" data-text="12"></div>
             </div>
            
        
 
        
        
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
